<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Energy | Favorites</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />

    <main>
      <section class="favorites-section">
        <div class="container">
          <h2 class="favorites-title">Favorites</h2>

          <div class="favorites-wrap">
            <div class="favorites-left">
              <div class="favorites-quote-wrapper">
                <div class="quote-icon-run">
                  <svg width="20" height="20">
                    <use href="img/sprite.svg#icon-running-stick-figure"></use>
                  </svg>
                </div>

                <div class="quote-content">
                  <h3 class="quote-title">Quote of the day</h3>
                  <p class="quote-text js-quote-text">Loading quote...</p>
                  <p class="quote-author js-quote-author"></p>
                </div>

                <div class="quote-icon">
                  <svg width="20" height="20">
                    <use href="img/sprite.svg#icon-inverted-commas"></use>
                  </svg>
                </div>
              </div>

              <div class="favorites-info-container">
                <div class="favorites-daily-norm">
                  <div class="daily-norm-icon-wrapper">
                    <svg width="20" height="20">
                      <use href="img/sprite.svg#icon-dumbbell"></use>
                    </svg>
                  </div>
                  <p class="daily-norm-value">110 min</p>
                  <p class="daily-norm-text">Daily norm of sports</p>
                </div>

                <div class="favorites-hero-image">
                  <img
                    src="img/exercises/favorites-hero.jpg"
                    alt="People working out"
                    loading="lazy"
                  />
                </div>
              </div>
            </div>

            <div class="favorites-right">
              <div class="favorites-empty js-favorites-empty is-hidden">
                <p class="favorites-text">
                  It appears that you haven't added any exercises to your
                  favorites yet. To get started, you can add exercises that you
                  like to your favorites for easier access in the future.
                </p>
              </div>

              <ul class="favorites-list js-favorites-list"></ul>
            </div>
          </div>
        </div>
      </section>
    </main>

    <load src="partials/footer.html" />

    <load src="components/anchor-button.html" />

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/favorites.js"></script>
  </body>
</html>
